<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="https://cdn.tailwindcss.com"></script>
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/index.global.min.js'></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100;0,9..40,200;0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;0,9..40,800;0,9..40,900;0,9..40,1000;1,9..40,100;1,9..40,200;1,9..40,300;1,9..40,400;1,9..40,500;1,9..40,600;1,9..40,700;1,9..40,800;1,9..40,900;1,9..40,1000&display=swap" rel="stylesheet">
        <style>
            *{
                font-family: 'DM Sans', sans-serif;
            }
            .menu_color {
                background-color: #7163BA;
            }
            .menu_hover:hover {
                background: #7163BA;
                color: white;
                stroke: white;
            }

            .on_proccess {
                background: #F24E1E;
            }

        </style>

        {% block css %}

        {% endblock %}

    </head>
    <body>
        <section class="flex gap-8">
            <div id="sidebar" class="
            bg-white rounded-tr-[15px] rounded-br-[15px] shadow
            text-black w-64 h-full fixed hidden md:block">

                <div class="flex items-center justify-center h-16 border-gray-700 pt-[50px] pb-[70px]">
                  <span class="text-xl font-bold">
                      <img
                            src="{{ url_for('static', filename='logo.svg') }}"
                            class="w-[66.40px] h-[39px]"
                            alt="Report"
                          />
                  </span>
                </div>

                <nav class="mt-4 pl-5 pr-5">
                  <ul>
                    <li class="px-4 m-1 py-2 menu_hover h-10 rounded-[9px] flex items-center
                        {% if data['menu'] == 'home' %}
                            stroke-white menu_color text-white
                        {% else %}
                            stroke-black
                        {% endif %}">
                        <svg class="h-5 w-5 mr-2" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 18 18">
                          <rect width="4.5" height="4.5" x="3" y="3" stroke-linejoin="round" stroke-width="1.5" rx="1"></rect>
                          <rect width="4.5" height="4.5" x="3" y="10.5" stroke-linejoin="round" stroke-width="1.5" rx="1"></rect>
                          <rect width="4.5" height="4.5" x="10.5" y="10.5" stroke-linejoin="round" stroke-width="1.5" rx="1"></rect>
                          <rect width="4.5" height="4.5" x="10.5" y="3" stroke-linejoin="round" stroke-width="1.5" rx="1"></rect>
                        </svg>

                      <a href="#" class="block text-sm font-medium font-['DM Sans']">Beranda</a>
                    </li>
                    <li class="px-4 m-1 py-2 h-10 menu_hover rounded-[9px] focus focus:bg-black flex items-center
                        {% if data['menu'] == 'rdd' %}
                            stroke-white menu_color text-white
                        {% else %}
                            stroke-black
                        {% endif %}">
                        <svg class="h-5 w-5 mr-2" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 18 18">
                          <path d="M8.55 6.75h6a5.743 5.743 0 0 0-1.547-2.222 5.922 5.922 0 0 0-2.39-1.303L8.55 6.75Zm-1.725 1.5 3-5.175A4.667 4.667 0 0 0 9 3c-.825 0-1.594.156-2.306.469A6.5 6.5 0 0 0 4.8 4.725L6.825 8.25ZM3.187 10.5h4.088l-3-5.175a6.161 6.161 0 0 0-.938 1.697A5.744 5.744 0 0 0 3 9a5.914 5.914 0 0 0 .187 1.5Zm4.2 4.275 2.025-3.525H3.45a5.742 5.742 0 0 0 1.547 2.222 5.922 5.922 0 0 0 2.39 1.303ZM9 15c.825 0 1.594-.156 2.306-.469a6.498 6.498 0 0 0 1.894-1.256L11.175 9.75l-3 5.175A4.458 4.458 0 0 0 9 15Zm4.725-2.325a6.16 6.16 0 0 0 .937-1.697A5.744 5.744 0 0 0 15 9c0-.262-.016-.515-.047-.759a6.617 6.617 0 0 0-.14-.741h-4.088l3 5.175ZM9 16.5a7.253 7.253 0 0 1-2.906-.591 7.62 7.62 0 0 1-2.391-1.613 7.61 7.61 0 0 1-1.613-2.39A7.244 7.244 0 0 1 1.5 9c0-1.037.197-2.01.59-2.916a7.597 7.597 0 0 1 4.002-3.993A7.268 7.268 0 0 1 9 1.5c1.037 0 2.01.197 2.916.591a7.623 7.623 0 0 1 3.993 3.994A7.25 7.25 0 0 1 16.499 9a7.253 7.253 0 0 1-.59 2.906 7.62 7.62 0 0 1-1.613 2.391 7.64 7.64 0 0 1-2.38 1.613A7.224 7.224 0 0 1 9 16.5Z"/>
                        </svg>

                      <a href="#" class="block text-sm font-medium font-['DM Sans']">RDP</a>
                    </li>
                    <li class="px-4 m-1 py-2 h-10 menu_hover rounded-[9px] flex items-center
                        {% if data['menu'] == 'report' %}
                            stroke-white menu_color text-white
                        {% else %}
                            stroke-black
                        {% endif %}  ">
                        <svg class="h-5 w-5 mr-2" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 18 18">
                          <path stroke-width="1.5" d="M3.938 12.75H6.75A2.25 2.25 0 0 1 9 15V8.062c0-1.928 0-2.892-.427-3.604a3 3 0 0 0-1.03-1.031C6.83 3 5.865 3 3.936 3c-.642 0-.964 0-1.201.142a1 1 0 0 0-.344.344c-.142.237-.142.559-.142 1.201v6.375c0 .643 0 .965.142 1.202a1 1 0 0 0 .344.344c.237.142.559.142 1.201.142Zm10.125 0H11.25A2.25 2.25 0 0 0 9 15V8.062c0-1.928 0-2.892.427-3.604a3 3 0 0 1 1.03-1.031C11.17 3 12.135 3 14.063 3c.643 0 .965 0 1.202.142a1 1 0 0 1 .344.344c.142.237.142.559.142 1.201v6.375c0 .643 0 .965-.142 1.202a.998.998 0 0 1-.344.344c-.237.142-.559.142-1.201.142Z"/>
                        </svg>

                      <a href="#" class="block text-sm font-medium font-['DM Sans']">
                          Report </a>
                    </li>
                  </ul>
                </nav>
            </div>

            <div class="flex-1 p-4 ml-64" id="main-content">
                <button onclick="toggleSidebar()" class="block md:hidden text-gray-800 mb-4">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-6 w-6"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M4 6h16M4 12h16M4 18h16"></path>
                  </svg>
                </button>
                {% block content %}

                {% endblock %}
            </div>

            {% block toast %}

            {% endblock %}
        </section>

        <script>
            toggleSidebar();
            function toggleSidebar() {
              const sidebar = document.getElementById('sidebar');
              const mainContent = document.getElementById('main-content');
              if (sidebar.classList.contains('hidden')) {
                sidebar.classList.remove('hidden');
                mainContent.classList.remove('ml-0');
                mainContent.classList.add('ml-64');
              } else {
                sidebar.classList.add('hidden');
                mainContent.classList.remove('ml-64');
                mainContent.classList.add('ml-0');
              }
            }
        </script>
    </body>
</html>
